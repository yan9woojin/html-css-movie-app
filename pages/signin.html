<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/sign.css" />
  </head>
  <body class="container">
    <!-- form -->
    <h2 class="page-title">로그인</h2>
    <form class="signin-form">
      <input
        class="signin-form__input"
        type="text"
        name="user"
        id="user"
        minlength="5"
        maxlength="16"
        placeholder="아이디를 입력해주세요."
        required
      />
      <input
        class="signin-form__input"
        type="password"
        name="password"
        id="password"
        minlength="5"
        maxlength="16"
        placeholder="비밀번호를 입력해주세요."
        required
      />
      <button type="submit">로그인</button>
    </form>
    <hr />
    <!-- oauth -->
    <div class="oauth">
      <span class="oauth__title">SNS로 로그인</span>
      <button type="button" class="oauth__kakao">카카오로 로그인</button>
      <button type="button" class="oauth__naver">네이버로 로그인</button>
      <button type="button" class="oauth__google">구글로 로그인</button>
    </div>
  </body>
</html>
